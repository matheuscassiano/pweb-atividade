<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWEB</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="w-full h-full flex -mx-2 justify-center content-center">
        <form class="w-1/2 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-5 mt-5">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Full name</label>
                <input type="text" id="name" name="name" placeholder="Name"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label for="bio" class="block text-gray-700 text-sm font-bold mb-2">Biography</label>
                <textarea id="bio" name="bio" placeholder="Biography"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>

            <div class="mb-4">
                <label for="planet" class="block text-gray-700 text-sm font-bold mb-2">Planet</label>
                <input type="text" id="plane" name="planet" placeholder="Earth"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label for="coupon" class="block text-gray-700 text-sm font-bold mb-2">Coupon</label>
                <input type="text" id="coupo" name="coupon" placeholder="Not avaliable" disabled
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label for="image" class="block text-gray-700 text-sm font-bold mb-2">Image</label>
                <input class="form-control
                block
                w-full
                px-3
                py-1.5
                text-base
                font-normal
                text-gray-700
                bg-white bg-clip-padding
                border border-solid border-gray-300
                rounded
                transition
                ease-in-out
                m-0
                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" type="file" id="image"
                    name="image">
            </div>

            <fieldset class="mb-4">
                <legend class="block text-gray-700 text-sm font-bold mb-2">Gender</legend>

                <input id="male" name="gender" type="radio">
                <label for="male">Male</label>

                <input id="female" name="gender" type="radio">
                <label for="female">Female</label>
            </fieldset>

            <fieldset class="mb-4">
                <legend class="block text-gray-700 text-sm font-bold mb-2">Hobbies</legend>

                <input id="hiking" name="hobbies" type="checkbox">
                <label for="hiking">Hiking</label>

                <input id="dancing" name="hobbies" type="checkbox">
                <label for="dancing">Dancing</label>

                <input id="gardering" name="hobbies" type="checkbox">
                <label for="gardering">Gardering</label>
            </fieldset>

            <div class="mb-4">
                <label for="age_group" class="block text-gray-700 text-sm font-bold mb-2">Age Group</label>
                <select id="age_group" name="age_group"
                    class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">Select an age group</option>
                    <option value="child">Child</option>
                    <option value="teen">Teen</option>
                    <option value="adult">Adult</option>
                    <option value="senior">Senior</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="idol" class="block text-gray-700 text-sm font-bold mb-2">Idol</label>
                <select class="form-multiselect block w-full mt-1" multiple>
                    <option value="mj">Michael Jackson</option>
                    <option value="jesus">Jesus</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="idol" class="block text-gray-700 text-sm font-bold mb-2">Interests</label>
                <select class="form-multiselect block w-full mt-1" multiple>
                    <option value="reading">Reading</option>
                    <option value="cinemas">Cinemas</option>
                    <option value="thearers">Thearers</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="fav_car" class="block text-gray-700 text-sm font-bold mb-2">Favourite Car</label>
                <select id="fav_car" name="fav_car"
                    class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">Select a car</option>
                    <option value="bmw">BMW</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                    <option value="volkswagen">Volkswagen</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="idol" class="block text-gray-700 text-sm font-bold mb-2">Favourite Dish</label>
                <select class="form-multiselect block w-full mt-1" multiple>
                    <optgroup label="Theropods">
                        <option value="green_salad">Green Salad</option>
                    </optgroup>
                </select>
            </div>

            <div class="mb-4">
                <label for="idol" class="block text-gray-700 text-sm font-bold mb-2">Public transport</label>
                <select class="form-multiselect block w-full mt-1" multiple>
                    <optgroup label="Ground">
                        <option value="trains">Trains</option>
                        <option value="bus">Bus</option>
                    </optgroup>
                    <optgroup label="Water">
                        <option value="boat">Boat</option>
                        <option value="ferry">Ferry</option>
                    </optgroup>
                </select>
            </div>

            <div class="mt-3">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I accept the terms and conditions</label>
            </div>

            <div class="mt-5">
                <button type="submit"
                    class="flex-shrink-0 bg-stone-500 hover:bg-stone-700 border-stone-500 hover:border-stone-700 text-sm border-4 text-white py-1 px-2 rounded">
                    Submit
                </button>
                <button
                    class="flex-shrink-0 border-transparent border-4 text-stone-500 hover:text-stone-800 text-sm py-1 px-2 rounded"
                    disabled>Cancel</button>
            </div>
        </form>
    </main>
</body>

</html>
